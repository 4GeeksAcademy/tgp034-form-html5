<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Form HTML5</title>
    </head>
    <body class="fw-semibold">
        <form class="row m-4 border rounded border-secondary-subtle" validate>
            <div class="bg-body-secondary border-bottom rounded-top border-secondary-subtle py-1 pt-2">
                <h4>Payment form example</h4>
            </div>
            <div class="col-md-5 my-2">
                <label for="inputCard" class="form-label">Card <i>#</i></label>
                <input type="text" placeholder="XXXXXXXXXXXXXXXX" class="form-control is-invalid" id="inputCard" required>
            </div>
            <div class="col-md-3 my-2">
                <label for="inputCVC" class="form-label">CVC <i>#</i> </label>
                <input type="text" placeholder="0000" class="form-control is-invalid" id="inputCVC" required>
            </div>
            <div class="col-md-4 my-2">
                <label for="inputAmount" class="form-label">Amount</label>
                <div class="container d-flex">
                    <strong>$</strong>
                    <input type="text" placeholder="Amount" class="form-control is-invalid" id="inputAmount" required>
                </div>
            </div>
            <div class="col-6 my-2">
                <label for="inputFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control is-invalid" id="inputFirstName" required>
            </div>
            <div class="col-6 my-2">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control is-invalid" id="inputLastName" required>
            </div>
            <div class="col-md-6 my-2">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control is-invalid" id="inputCity" required>
            </div>
            <div class="col-md-3 my-2">
                <label for="inputState" placeholder="Pick a state" class="form-label">State</label>
                <select id="inputState" class="form-select is-invalid" required>
                <option selected disabled value="">Pick a state</option>
                <option>...</option>
                </select>
            </div>
            <div class="col-md-3 my-2">
                <label for="inputZip" class="form-label">Postal Code</label>
                <input type="text" class="form-control is-invalid" id="inputZip" required>
            </div>

            <div class="col-md-6 my-2">
                <label for="radioDefault" class="form-labe ms-1 mb-2">We accept:</label>
                <div class="d-flex me-auto bg-secondary rounded m-1 p-2" style="width: 300px">
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1" checked>
                        <label class="form-check-label" for="radioDefault1">
                            <i class="fa-brands fa-cc-mastercard text-light"></i>
                        </label>
                    </div>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2">
                        <label class="form-check-label" for="radioDefault2">
                            <i class="fa-brands fa-cc-visa text-light"></i>
                        </label>
                    </div>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2">
                        <label class="form-check-label" for="radioDefault2">
                            <i class="fa-brands fa-cc-diners-club text-light"></i>
                        </label>
                    </div>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2">
                        <label class="form-check-label" for="radioDefault2">
                            <i class="fa-brands fa-cc-paypal text-light"></i>
                        </label>
                    </div>
                </div>
            </div>
            
            <style>
                .form-check-input[type="radio"] {
            border-color: #adb5bd;
            }

            /* al marcar, todo en cyan */
            .form-check-input[type="radio"]:checked {
            /* 1) redefinir el SVG del punto interior */
            --bs-form-check-bg-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='-4 -4 8 8'%3e%3ccircle r='2' fill='%236c757d'/%3e%3c/svg%3e");
            /* 2) c√≠rculo exterior y fondo */
            background-color: #ffffff;
            }
            </style>
            <div class="col-md-6 my-2">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <div class="form-text mb-4">
                    Add any notes here.
                </div>
            </div>
            <div class="col-12 d-flex justify-content-end bg-body-secondary border-top rounded-bottom border-secondary-subtle py-1 pt-2">
                <button type="cancel" class="btn btn-secondary m-1">Cancel</button>
                <button type="submit" class="btn btn-primary m-1 ">Send</button>
            </div>
        </form>        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
