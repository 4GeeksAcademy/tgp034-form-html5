<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Form HTML5</title>
    </head>
    <body class="fw-semibold">
        <form class="row m-4 border rounded border-secondary-subtle needs-validation" validate>
            <div class="border-bottom rounded-top border-secondary-subtle py-1 pt-2" style="background-color: rgba(235, 235, 235, 0.45);">
                <h4>Payment form example</h4>
            </div>
            <div class="flex-shrink-1 alert alert-danger m-3">
                Some fields are missing
            </div>
            <style>
                .needs-validation .alert {
                    display: none;
                }
                    /* Cuando el form tenga al menos un campo invalidado, la mostramos */
                .needs-validation:has(input:required:invalid) .alert {
                    display: block;
                }
            </style>
            <div class="col-md-5 my-2">
                <label for="inputCard" class="form-label">Card <i>#</i></label>
                <input type="text" pattern="^[0-9]{16,16}$" inputmode="numeric" placeholder="XXXXXXXXXXXXXXXX" class="form-control" id="inputCard" required>
            </div>
            <div class="col-md-3 my-2">
                <label for="inputCVC" class="form-label">CVC <i>#</i> </label>
                <input type="text" pattern="^[0-9]{4,4}$" inputmode="numeric" placeholder="0000" class="form-control" id="inputCVC" required>
            </div>
            <div class="col-md-4 my-2">
                <label for="inputAmount" class="form-label">Amount</label>
                <div class="container d-flex">
                    <strong>$</strong>
                    <input type="text" placeholder="Amount" pattern="^[0-9]{1,10}$" inputmode="numeric" class="form-control" id="inputAmount" required>
                </div>
            </div>
            <div class="col-6 my-2">
                <label for="inputFirstName" class="form-label">First Name</label>
                <input type="text" inputmode="text" pattern="[A-Za-z\s]+" 
                class="form-control" id="inputFirstName" required>
            </div>
            <div class="col-6 my-2">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" inputmode="text" pattern="[A-Za-z\s]+"  
                class="form-control" id="inputLastName" required>
            </div>
            <div class="col-md-6 my-2">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" inputmode="text" pattern="[A-Za-z\s]+"  
                class="form-control" id="inputCity" required>
            </div>
            <div class="col-md-3 my-2">
                <label for="inputState" placeholder="Pick a state" class="form-label">State</label>
                <select id="inputState" class="form-select" required>
                <option selected disabled value="">Pick a state</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawái</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Luisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Misisipi</option>
                <option value="MO">Misuri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">Nuevo Hampshire</option>
                <option value="NJ">Nueva Jersey</option>
                <option value="NM">Nuevo México</option>
                <option value="NY">Nueva York</option>
                <option value="NC">Carolina del Norte</option>
                <option value="ND">Dakota del Norte</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregón</option>
                <option value="PA">Pensilvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">Carolina del Sur</option>
                <option value="SD">Dakota del Sur</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">Virginia Occidental</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
                </select>
            </div>
            <div class="col-md-3 my-2">
                <label for="inputZip" class="form-label">Postal Code</label>
                <input type="text" pattern=^+$ class="form-control" id="inputZip" required>
            </div>

            <div class="col-md-6 my-2">
                <label for="radioDefault" class="form-labe ms-1 mb-2">We accept:</label>
                <div class="d-flex me-auto bg-secondary rounded m-1 p-2" style="width: 300px">
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1" checked>
                        <label class="form-check-label" for="radioDefault1">
                            <i class="fa-brands fa-cc-mastercard text-light"></i>
                        </label>
                    </div>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2">
                        <label class="form-check-label" for="radioDefault2">
                            <i class="fa-brands fa-cc-visa text-light"></i>
                        </label>
                    </div>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2">
                        <label class="form-check-label" for="radioDefault2">
                            <i class="fa-brands fa-cc-diners-club text-light"></i>
                        </label>
                    </div>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2">
                        <label class="form-check-label" for="radioDefault2">
                            <i class="fa-brands fa-cc-paypal text-light"></i>
                        </label>
                    </div>
                </div>
            </div>
            
            <style>
                .form-check-input[type="radio"] {
            border-color: #adb5bd;
            }

            /* al marcar, todo en cyan */
            .form-check-input[type="radio"]:checked {
            /* 1) redefinir el SVG del punto interior */
            --bs-form-check-bg-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='-4 -4 8 8'%3e%3ccircle r='2' fill='%236c757d'/%3e%3c/svg%3e");
            /* 2) círculo exterior y fondo */
            background-color: #ffffff;
            }
            </style>
            <div class="col-md-6 my-2">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <div class="form-text mb-4">
                    Add any notes here.
                </div>
            </div>
            <div class="col-12 d-flex justify-content-end border-top rounded-bottom border-secondary-subtle py-1 pt-2" style="background-color: rgba(235, 235, 235, 0.45);">
                <button type="reset" class="btn btn-secondary m-1">Cancel</button>
                <button type="submit" class="btn btn-primary m-1 ">Send</button>
            </div>
        </form>        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
